<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>TrotelCoin Rewards Distribution</title>
    <!-- Load ECharts from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fff;
      }

      .charts {
        margin: 50px 10px 50px 10px;
      }

      .chart-container {
        margin: 10px;
        width: 800px;
        height: 200px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
      }</style>
  </head>
  <body>
    <div class="charts">
      <!-- Container for token rewards per user chart -->
      <div id="tokenRewardsContainer" class="chart-container"></div>

      <!-- Container for quizzes answered chart -->
      <div id="quizzesAnsweredContainer" class="chart-container"></div>

      <!-- Container for total tokens distributed per day chart -->
      <div id="totalTokensDistributedContainer" class="chart-container"></div>
    </div>

    <script src="/app.c328ef1a.js"></script>
  </body>
</html>
